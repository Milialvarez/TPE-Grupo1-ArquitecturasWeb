spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: user
            uri: http://localhost:8011
            predicates:
              - Path=/users/**
          - id: admin
            uri: http://localhost:8006
            predicates:
              - Path=/admin/**
          - id: mantenimiento
            uri: http://localhost:8008
            predicates:
              - Path=/mantenimiento/**
        default-filters:
          - RemoveRequestHeader=Cookie
logging:
  level:
    org.springframework.cloud.gateway: DEBUG